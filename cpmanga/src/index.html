    <link

      sizes="144x144"
      href="/apple-icon-144x144.png"
    />

      rel="apple-touch-icon"

    />

    <title>CPManga [by @abrahampo1]</title>
  </head>
  <body>
    <nav>
      <div class="flex" style="align-items: center">
        <iconify-icon
          onclick="location.reload()"
          icon="material-symbols:home"
          style="font-size: 30px; cursor: pointer"
        ></iconify-icon>
        <div class="search">
          <iconify-icon icon="material-symbols:search"></iconify-icon>
          <input
            type="text"
            onchange="search_manga(this.value)"
            placeholder="Search in Mangadex"
          />
        </div>
      </div>
      <div class="flex">
        <iconify-icon
          style="font-size: 30px; cursor: pointer"
          onclick="$('.library').load('pages/settings.html')"
          icon="material-symbols:settings"
        ></iconify-icon>
      </div>
    </nav>
    <div class="library"></div>
  </body>

<div id="loading" style="display: none">
  <iconify-icon icon="eos-icons:bubble-loading"></iconify-icon>
</div>

<div id="kindle">
  <div class="flex">
    <iconify-icon icon="flat-color-icons:kindle"></iconify-icon>

</div>
